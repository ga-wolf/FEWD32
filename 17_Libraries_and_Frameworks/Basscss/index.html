<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Dropdown</title>
</head>
<body>

  <h1>Hello Basscss</h1>

  <p class="h1 italic bold">Text</p>
  <p class="h2">Text</p>
  <p class="h4">Text</p>
  <p class="h6">Text</p>

  <div class="clearfix">
    <div class="col col-6">
      Column One
    </div>
    <div class="col col-6">
      Column Two
    </div>
    <!-- Three thirds -->
    <div class="col col-4 border">
      One third
    </div>
    <div class="col col-4 border">
      One third
    </div>
    <div class="col col-4 border">
      One third
    </div>
    <!-- Six elements sitting next to each other -->
    <div class="col col-2 border">
      <p>Col 1</p>
    </div>
    <div class="col col-2 border">
      <p>Col 2</p>
    </div>
    <div class="col col-2 border">
      <p>Col 3</p>
    </div>
    <div class="col col-2 border">
      <p>Col 4</p>
    </div>
    <div class="col col-2 border">
      <p>Col 5</p>
    </div>
    <div class="col col-2 border">
      <p>Col 6</p>
    </div>
  </div>

  <div class="clearfix">
    <div class="fancy col sm-col-6"></div>
  </div>

</body>
</html>
