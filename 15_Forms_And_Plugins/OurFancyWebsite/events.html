<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Events</title>
</head>
<body>

  <h1>Events</h1>

  <div class="clickCounter">
    <h3>Clicks</h3>
    <p>
      Number of clicks: <span>0</span>
    </p>
    <button>Click Me!</button>
  </div>

  <div class="mouse">
    <h3>Mouse Coordinates</h3>
    <p>
      X: <span class="x"></span>
    </p>
    <p>
      Y: <span class="y"></span>
    </p>
  </div>

  <div class="images">
    <img src="http://fillmurray.com/1000/1000" class="bill">
  </div>

  <script src="vendor/jquery.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
